---
#<% require 'kitchen-sync' %>
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]

suites:
  - name: default
    run_list:
      - recipe[postgresql::server]
      - recipe[poise-graphite-test::default]
    attributes:
      apt:
        compile_time_update: true
      postgresql:
        password:
          postgres: 'reallybadpassword'
        config:
          ssl: off
